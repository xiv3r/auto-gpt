name: Daily Fork Sync

on:
  schedule:
    - cron: '0 2 * * *' # Runs daily at 02:00 UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper sync

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          # Replace the URL below with the original repo you forked from
          git remote add upstream https://github.com/Significant-Gravitas/AutoGPT.git
          git fetch upstream

      - name: Sync with upstream
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "Sync from upstream"
          git push origin main
